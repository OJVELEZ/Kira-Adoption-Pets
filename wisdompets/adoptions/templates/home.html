{% extends "base.html" %}
{% block content %}
<div>
    <h2>Lista de mascotas pendientes de un hogar</h2>
    {% for pet in pets %}
        <div class='petname'>
            <a href="{% url 'pet_detail' pet.id %}" >
                <h3> {{ pet.name|capfirst }} </h3>
            </a>
            <p> {{ pet.species }} </p>
            {% if pet.breed %}
                <p>Raza: {{ pet.breed }} </p>
            {% endif %}
            <p class="hidden"> {{ pet.description }}</p>
        </div>
    {% endfor %}    
</div>
{% endblock %}
