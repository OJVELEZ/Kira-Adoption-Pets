{% load static %}

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Home - Kira Adopción de Mascotas</title>
        <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
    </head>
    <body class="wide">
        <div id="page" class="hfeed site">
            <header>
                <div class="header">
                    <div class="main-head-wrap inner-wrap clearfix">
                        <div id="header-logo-image">
                            <a href="/">
                                <img src="{% static 'images/logo.png' %}" alt="Wisdom Pet Medicine">
                            </a>
                        </div>
                        <div id="header-text" class="">
                            <h1 id="site-title">
                                <a href="/" title="Kira Adopción de Mascotas" rel="home">Kira Adopción de Mascotas</a>
                            </h1>
                            <p>Adopta no compres.</p>
                        </div>
                    </div>
                    <img src="{% static 'images/header.jpg' %}" alt="Wisdom Pet Medicine">
                </div>
            </header>
            <div class="main-wrapper">
                <div class="single-page clearfix">
                    <div class="inner-wrap">
                        <p>Dale una nueva oportunidad y un hogar a una mascota.</p>
                        <hr>
                        <div>
                        {% block content %}
                        {% endblock %}

                        </div>
                    </div>
                </div>
            </div>
            <footer id="colophon">
                <div class="inner-wrap">
                    Juanis test page.
                </div>
            </footer>
        </div>
        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
